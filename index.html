<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="container">
    <img src="/practise-3/product-preview-card-component-main/images/image-product-mobile.jpg" class="product-image">
    <img src="/practise-3/product-preview-card-component-main/images/image-product-desktop.jpg" class="desktop-image">
    <div class="description">
      <p>Perfume</p>

      <div class="product-name">Gabrielle Essence Eau De Parfum</div>

      <p class="product-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
        for the House of CHANEL.</p>

      <div class="price-tag">
        <div>$149.99</div>
        <span>$169.99</span>
      </div>

      <div class="btn">
        <button><img src="/practise-3/product-preview-card-component-main/images/icon-cart.svg">Add to Cart</button>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jeffrey</a>.
  </div>
</body>

</html>
